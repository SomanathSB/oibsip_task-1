<script>
    const text = "We made Learning Easy....";
    const typingEffectElement = document.getElementById("typing-effect");

    let index = 0;

    function type() {
        typingEffectElement.textContent = text.slice(0, index);
        index++;

        if (index > text.length) {
            index = 0;
        }
    }

    setInterval(type, 100);

</script>
